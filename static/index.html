<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- https://bootswatch.com/yeti/ - Bootstrap -->
   <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
   <!-- custom css -->
   <link rel="stylesheet" href="/static/main.css">
   <title>Python Flask App</title>
</head>

<body class="bg-dark text-white">

   <div class="container">
      <div class="col-md-4 offset-md-4">
         <h1>Flask PostgresSQL CRUD</h1>
         <form id="userForm" action="" class="card card-body text-white" style="background-color: #202020;">
            <label for="username">Nombre de Usuario</label>
            <input type="text" 
               name="username" 
               placeholder="nombre de usuario" 
               class="form-control mb-2" 
               required
            />

            <label for="email">email</label>
            <input type="email" 
               name="email" 
               placeholder="email@example" 
               class="form-control mb-2" 
               required
            />

            <label for="password">Contraseña</label>
            <input type="password"  
               name="password"  
               placeholder="escribe contraseña" 
               class="form-control mb-2" 
               required
            />

            <button class="btn btn-primary">Guardar</button>

         </form>

         <ul id="userList">

         </ul>

      </div>

   </div>

   <script src="/static/main.js"></script>
</body>

</html>
